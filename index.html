<!doctype html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<body>
    <div class="container" style="background-color:#6c757d ">

        <div class="jumbotron">
            <h1 class="display-4">En Lille Fadoel - Chat Log</h1>
            <br />
            <div class="row">
                <input style="margin-right:30px" id="name" class="form-control" placeholder="Navn" required />
                <br />
                <textarea style="margin-left: 30px" id="message" class="form-control" placeholder="Besked" required></textarea>
            </div>
            <br />
            <button id="send" class="btn btn-success">Send</button>
        </div>
        <br/>
        <div class="row" id="messages">

        </div>
    </div>
        

</body>
<script>
    var socket = io()
    $(() => {
        $("#send").click(() => {
            var message = {name: $("#name").val(), message : $("#message").val()}
            postMessage(message)
        })  
        getMessages()
    })

    socket.on('message', addMessage)

    function addMessage(message) {
        $("#messages").append(`<h4> ${message.name} </h4> <p> ${message.message}</p>`)
    }

    function getMessages() {
        $.get('http://localhost:5000/messages', (data) => {
            data.forEach(addMessage)
        })
    }

    function postMessage(message) {
        $.post('http://localhost:5000/messages', message)
    }

    

</script>
